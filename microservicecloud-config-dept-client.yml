      url: jdbc:mysql://192.168.137.10:3306/cloudDB02
      #    url: jdbc:mysql://localhost:3306/cloudDB01?serverTimezone=UTC
      username: root
      password: 123456
      #    password: root
      dbcp2:
        min-idle: 5             # 最小维持连接数
